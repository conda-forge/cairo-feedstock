{% set version = "1.14.6" %}

package:
  name: cairo
  version: {{ version }}

source:
  url: http://cairographics.org/releases/cairo-{{ version }}.tar.xz
  sha256: 613cb38447b76a93ff7235e17acd55a78b52ea84a9df128c3f2257f8eaa7b252

build:
  number: 5
  skip: True  # [win and (py35 or py36)]
  features:
    - vc9  # [win and py27]
    - vc14  # [win and (py35 or py36)]

requirements:
  build:
    - python  # [win]
    - posix  # [win]
    - m2w64-xz  # [win]
    - pkg-config  # [not win]
    - libtool  # [not win]
    - xz 5.2.*  # [not win]
    - freetype 2.7  # [not win]
    - fontconfig 2.12.*  # [not win]
    - glib 2.51.*  # [not win]
    - pixman 0.34.*
    - libpng >=1.6.22,<1.6.31
    - zlib 1.2.11
    - icu 58.*
    - vc 9  # [win and py27]
    - vc 14  # [win and (py35 or py36)]
  run:
    - freetype 2.7  # [not win]
    - fontconfig 2.12.*  # [not win]
    - libpng >=1.6.22,<1.6.31
    - glib 2.51.*  # [not win]
    - pixman 0.34.*
    - zlib 1.2.11
    - icu 58.*
    - vc 9  # [win and py27]
    - vc 14  # [win and (py35 or py36)]

test:
  commands:
    # Check commands.
    - cairo-trace --help  # [not win]

    # Verify libraries.
    {% set cairo_libs = [
            "libcairo",
            "libcairo-gobject",
            "libcairo-script-interpreter",
    ] %}
    {% for each_cairo_lib in cairo_libs %}
    - test -f $PREFIX/lib/{{ each_cairo_lib }}.a      # [not win]
    - test -f $PREFIX/lib/{{ each_cairo_lib }}.dylib  # [osx]
    - test -f $PREFIX/lib/{{ each_cairo_lib }}.so     # [linux]
    {% endfor %}
    - conda inspect linkages -p $PREFIX $PKG_NAME  # [not win]
    - conda inspect objects -p $PREFIX $PKG_NAME  # [osx]

about:
  home: http://cairographics.org/
  license: LGPL 2.1 or MPL 1.1
  summary: 'Cairo is a 2D graphics library with support for multiple output devices.'

extra:
  recipe-maintainers:
    - ccordoba12
    - jakirkham
    - ocefpaf
    - pkgw
