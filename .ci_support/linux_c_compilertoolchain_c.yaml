build_number_decrement:
- '1000'
c_compiler:
- toolchain_c
channel_sources:
- conda-forge,defaults
channel_targets:
- conda-forge main
docker_image:
- condaforge/linux-anvil
fontconfig:
- '2.13'
freetype:
- 2.9.1
glib:
- '2.58'
icu:
- '58'
libpng:
- 1.6.35
pin_run_as_build:
  fontconfig:
    max_pin: x
  freetype:
    max_pin: x
  glib:
    max_pin: x.x
  icu:
    max_pin: x
  libpng:
    max_pin: x.x
  pixman:
    max_pin: x.x
  xz:
    max_pin: x.x
  zlib:
    max_pin: x.x
pixman:
- '0.34'
xz:
- '5.2'
zip_keys:
- - c_compiler
  - channel_sources
  - channel_targets
  - docker_image
  - build_number_decrement
zlib:
- '1.2'
